<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generar una silla</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="enunciado">
      <h1>Genera una silla.</h1>
      <p>Crea una aplicación que nos pida la altura de la silla y nos dibuje por pantalla una silla con *. La única restricción que no debe ser menor de 7 ni mayor de 30 y la condición de que el asiento este situado la mitad + 1</p>
    </div>
    <div class="display">
      <div class="inputs">
        <div class="input">
          <p>Introduce altura</p>
          <input id="altura" class="number" type="text" value="6">
        </div>
        <div class="input">
          <p>Introduce anchura</p>
          <input id="anchura" class="number" type="text" value="4">
        </div>
      </div>

      <button class="calc" onclick="chair()">Generar silla</button>
      <div class="result-container">
        <div id="result" class="result">Resultado<br><br></div>
      </div>
    </div>
  </div>
  </body>
</html>
