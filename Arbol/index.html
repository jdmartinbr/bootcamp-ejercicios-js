<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generar un Árbol</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="enunciado">
      <h1>Genera un árbol de navidad.</h1>
      <p>Crea una aplicación que nos pida la altura del arbol y nos dibuje por pantalla dicho arbol. Tiene que tener una altura mínima de 5</p>
    </div>
    <div class="display">
      <div class="inputs">
        <div class="input">
          <p>Introduce altura</p>
          <input id="altura" class="number" type="text" value="6">
        </div>
      </div>

      <button class="calc" onclick="tree()">Generar un árbol de navidad</button>
      <div class="result-container">
        <div id="result" class="result">Resultado<br><br></div>
      </div>
    </div>
  </div>
  </body>
</html>
