<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Valor máximo</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="enunciado">
      <h1>Valor máximo.</h1>
      <p>Dado dos valores nos debe indica cual es el mayor utilizando las sentencias if-then-else</p>
    </div>
    <div class="display">
      <div class="inputs">
        <div class="input">
          <p>Primer valor</p>
          <input id="first" class="number" type="text" value="6">
        </div>
        <div class="input">
          <p>Segundo valor</p>
          <input id="second" class="number" type="text" value="4">
        </div>
      </div>

      <button class="calc" onclick="maxValue()">¿Cuál es mayor?</button>
      <div class="result-container">
        <div id="result" class="result">Resultado<br><br></div>
      </div>
    </div>
  </div>
  </body>
</html>
